<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Pagination - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic Pagination</h2>
	<p>The user can change page number and page size on page bar.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel">
<!-- 		<div class="easyui-pagination" data-options="total:114"></div> -->
		<div id="page"></div>
	</div>
</body>
<script type="text/javascript">
var total = 6;
$('#page').pagination({
	pageSize : 5,//每页显示10条
	pageNumber : 1,//第一页开始,当前所在页数
	total:total,
	pageList : [5,10],
	beforePageText : '第',//页数文本框前显示的汉字 
	afterPageText : '页    共 {pages} 页',
	displayMsg : '当前显示 {from} - {to} 条记录   共 '+total+'条记录',
	onSelectPage: function(pageNumber, pageSize){
	    $('#datalist').datagrid('reload', 'admin/selectPriListForRole?currentPage='+pageNumber+'&pagesize='+pageSize);
	}
});
</script>
</html>
